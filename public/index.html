<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script type="module" src="init.js"></script>
    <title>MasterMind Game</title>
  </head>
  <body>
    <audio id="select" src="./audio/select.mp3"></audio>
    <audio id="lock" src="./audio/lock.mp3"></audio>
    <audio id="unlock" src="./audio/unlock.mp3"></audio>
    <header>
      <button id="history-button" type="button">View History</button>
      <button id="hint-button" type="button">Provide Hint</button>
      <div id="attempts-taken">Attempts Taken: 0/10</div>
      <div id="progress-bar">
        <div id="progress-bar-full"></div>
      </div>
      <div id="time">
        <span id="minutes">00</span>:<span id="seconds">00</span>
      </div>
      <!-- <h3>Amount of Locks</h3>
      <select id="amount-of-locks">
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select> -->
    </header>
    <main>
      <h1>MASTERMIND_GAME</h1>
      <ol id="combination">
        <input type="number" value="0" id="0" class="lock" min="0" max="7" />
        <input type="number" value="0" id="1" class="lock" min="0" max="7" />
        <input type="number" value="0" id="2" class="lock" min="0" max="7" />
        <input type="number" value="0" id="3" class="lock" min="0" max="7" />
        <button id="submit" type="button">Unlock</button>
      </ol>
      <div id="hint"></div>
      <br />
      <div id="feedback"></div>
      <ol id="history"></ol>
    </main>
  </body>
</html>
