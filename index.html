<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script defer src="mastermind.js"></script>
    <title>MasterMind Game</title>
  </head>
  <body>
    <header>
      <button id="history-button" type="button">View History</button>
      <div id="attempts-taken"></div>
      <div id="progress-bar">
        <div id="progress-bar-full"></div>
      </div>
    </header>

    <main>
      <h1>MASTERMIND GAME</h1>
      <ol id="combination">
        <input type="number" value="0" id="0" class="lock" min="0" max="7" />
        <input type="number" value="0" id="1" class="lock" min="0" max="7" />
        <input type="number" value="0" id="2" class="lock" min="0" max="7" />
        <input type="number" value="0" id="3" class="lock" min="0" max="7" />
        <button id="submit" type="button">Unlock</button>
      </ol>
      <div id="feedback"></div>
      <ol id="history"></ol>
    </main>
  </body>
</html>
